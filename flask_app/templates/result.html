<!DOCTYPE html>
<link rel="stylesheet" href="/static/result.css">
<html>
<head>

	<!-- Google tag (gtag.js) -->

	<script>
	  window.dataLayer = window.dataLayer || [];

<body>
    <h1>{{ header_text }}</h1>

            <td id="ss_rating">{{ ss_rating }}</td>
            <td id="ssplus_rating">{{ ssplus_rating }}</td>
            <td id="sss_rating">{{ sss_rating }}</td>
            <td id="sssplus_rating">{{ sssplus_rating }}</td>

</html>
